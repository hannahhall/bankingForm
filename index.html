	<meta charset="utf-8">

<body>
	<form action="form.html" method="POST">
  <fieldset>
    <legend>Applicant Information</legend>
    <label for="first-name">Enter your first name</label>
    	<input type="text" id="first-name" placeholder="Enter your first name"autofocus>

    <label for="middle-name">Enter your middle name</label>
    	<input type="text" id="middle-name" placeholder="Enter your middle name">

    <label for="last-name">Enter your last name</label>
    	<input type="text" id="last-name">

    <label for="address">Enter your address</label>
    	<input type="text" id="address" placeholder="123 Drury Lane, Nashville, TN 37205">

    <label for="emp-name">Enter your employer</label>
    	<input type="text" id="emp-name" placeholder="Enter your employer">

    <label for="emp-info">Enter your employer's address</label>
    	<input type="text" id="emp-info" placeholder="Employer's address">
  </fieldset>

  <fieldset>
  	<legend>Requested Loan Information</legend>

	  <label for="loan-type">What kind of loan are you applying for?</label>
		  <select id="loan-type" name="type">
		    <option>Commercial</option>
		    <option>Real Estate</option>
		    <option>Personal</option>
		    <option>Mortgage</option>

    <label for="amount">How much are you requesting?</label>
    	<input type="number" id="amount" step="500" min="500" max="10000">

    <label for="loan-type">How long will the loan be?</label>
    	<input type="radio" name="loan-length" value="5years"> 5 years
    	<input type="radio" name="loan-length" value="10years"> 10 years
    	<input type="radio" name="loan-length" value="15years"> 15 years

    <label for="special">Check any special conditions that apply</label>
	    <input type="checkbox" name="down" value="down"> I have a down payment
	    <input type="checkbox" name="out" value="out"> Out-of-state resident
	    <input type="checkbox" name="married" value="married"> Married
	    <input type="checkbox" name="co-sign" value="co-sign"> Loan will be co-signed

  </fieldset>
  <fieldset>
  	<legend>Additional Comments</legend>
  	<label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  </fieldset>

  <fieldset>
  	<legend>Applicant Contact Information</legend>
  	<label for="email-address">Enter your email address</label>
    <input type="email" id="email" placeholder="you@somewhere.com">
    <label for="telephone">Enter your mobile number</label>
    <input type="tel" id="telephone" placeholder="888-867-5309">
    <label for="linkn-url">Enter your linkedin URL</label>
    <input type="url" id="linkn-url">
  </fieldset>
