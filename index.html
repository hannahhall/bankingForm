<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="validation.css">
	<title>Banking Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="form.html" method="POST">
  <fieldset>
    <legend>Applicant Information</legend>
    <div>
      <label for="first-name">Enter your first name</label>
    	<input type="text" id="first-name" placeholder="Enter your first name"autofocus>
    </div>
    <div>
      <label for="middle-name">Enter your middle name</label>
    	<input type="text" id="middle-name" placeholder="Enter your middle name">
    </div>
    <div>
      <label for="last-name">Enter your last name</label>
    	<input type="text" id="last-name">
    </div>
    <div>
      <label for="address">Enter your address</label>
    	<input type="text" id="address" placeholder="123 Drury Lane, Nashville, TN 37205">
    </div>
    <div>
      <label for="emp-name">Enter your employer</label>
    	<input type="text" id="emp-name" placeholder="Enter your employer">
    </div>
    <div>
      <label for="emp-info">Enter your employer's address</label>
    	<input type="text" id="emp-info" placeholder="Employer's address">
    </div>
  </fieldset>

  <fieldset>
  	<legend>Requested Loan Information</legend>

	  <div>
      <label for="loan-type">What kind of loan are you applying for?
  		  <select id="loan-type" name="type">
  		    <option>Commercial</option>
  		    <option>Real Estate</option>
  		    <option>Personal</option>
  		    <option>Mortgage</option>
        </select>
      </label>
    </div>

    <label for="amount"> How much are you requesting?
    	<input type="number" id="amount" step="500" min="500" max="10000">
    </label>

    <div><label for="loan-type">How long will the loan be?</label>
    	<div><input type="radio" name="loan-length" value="5years"> 5 years</div>
      <div><input type="radio" name="loan-length" value="10years"> 10 years</div>
      <div><input type="radio" name="loan-length" value="15years"> 15 years</div>
    </div>
    <div><label for="special">Check any special conditions that apply</label>
	    <div><input type="checkbox" name="down" value="down"> I have a down payment</div>
	    <div><input type="checkbox" name="out" value="out"> Out-of-state resident</div>
	    <div><input type="checkbox" name="married" value="married"> Married</div>
	    <div><input type="checkbox" name="co-sign" value="co-sign"> Loan will be co-signed</div>
    </div>
  </fieldset>
  <fieldset>
  	<legend>Additional Comments</legend>
  	<label for="comments">Comments</label>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
  </fieldset>

  <fieldset class="contact">
  	<legend>Applicant Contact Information</legend>
  	<div>
      <label for="email-address">Enter your email address</label>
      <input type="email" id="email" placeholder="you@somewhere.com">
    </div>
    <div>
      <label for="telephone" >Enter your mobile number</label>
      <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="888-867-5309">
    </div>
    <div>
      <label for="linkn-url">Enter your linkedin URL</label>
      <input type="url" id="linkn-url">
    </div>

  </fieldset>



</body>
</html>
